<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="author" content="Гриневич Артём" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__conteiner">
          <div class="profile__pencil-avatar"></div>
          <img
            class="profile__avatar"
            src="<%=require('./images/image.jpg')%>"
            alt="аватар"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-li">
            <h1 class="profile__title"></h1>
            <h2 class="profile__subtitl"></h2>
          </div>
          <button class="profile__edit-button" type="button">
            <img
              class="profile__pencil"
              src="<%=require('./images/pencil.png')%>"
              alt="карандаш"
            />
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__plus"
            src="<%=require('./images/plus.png')%>"
            alt="плюс"
          />
        </button>
      </section>
      <section class="elements">
        <template id="elements">
          <div class="element">
            <button class="element__delete" type="button"></button>
            <img
              class="element__foto"
              src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>"
              alt="замок"
            />
            <div class="element__signature">
              <p class="element__name-foto">Название места</p>
              <dev>
                <button class="element__like" type="button"></button>
                <p class="element__like-counter">0</p>
              </dev>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          class="button-close button-close_tepe_elements"
          type="button"
        ></button>
        <p class="popup__edit-profile">Новое место</p>
        <form
          class="popup__form popup__form_type_avatar"
          name="addElements"
          novalidate
        >
          <input
            name="linkAvatar"
            id="fotoAvatarlink-input"
            class="popup__info-text popup__info-text_type_fotolink"
            type="url"
            placeholder="Ссылка на аватар"
            required
          />
          <p class="fotoAvatarlink-input-error popup__input-error"></p>
          <button
            class="popup__save-button popup__save-button_add-foto"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="button-close" type="button"></button>
        <p class="popup__edit-profile">Вы уверены?</p>
        <button class="popup__save-button" type="button">Да</button>
      </div>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="button-close button-close_tepe_profile"
          type="button"
        ></button>
        <p class="popup__edit-profile">Редактировать профиль</p>
        <form
          class="popup__form popup__form_type_profile"
          name="editProfile"
          novalidate
        >
          <input
            name="name"
            id="name-input"
            class="popup__info-text popup__info-text_type_name"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <p class="name-input-error popup__input-error"></p>
          <input
            name="job"
            id="job-input"
            class="popup__info-text popup__info-text_type_job"
            type="text"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            required
          />
          <p class="job-input-error popup__input-error"></p>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_elements">
      <div class="popup__container">
        <button
          class="button-close button-close_tepe_elements"
          type="button"
        ></button>
        <p class="popup__edit-profile">Новое место</p>
        <form
          class="popup__form popup__form_type_elements"
          name="addElements"
          novalidate
        >
          <input
            name="nameFoto"
            id="title-input"
            class="popup__info-text popup__info-text_type_title"
            type="text"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <p class="title-input-error popup__input-error"></p>
          <input
            name="link"
            id="fotolink-input"
            class="popup__info-text popup__info-text_type_fotolink"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <p class="fotolink-input-error popup__input-error"></p>
          <button
            class="popup__save-button popup__save-button_add-foto"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup-foto popup">
      <div class="popup-foto__conteiner">
        <button
          class="button-close button-close_tepe_foto"
          type="button"
        ></button>
        <img
          class="popup-foto__foto"
          src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>"
          alt="замок"
        />
        <p class="popup-foto__name-foto">Название места</p>
      </div>
    </div>
  </body>
</html>
