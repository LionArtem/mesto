<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="author" content="Гриневич Артём">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="popup popup_type_profile">
      <form class="popup__container popup__container_type_profile" name="editProfile">
        <button class="button-close button-close_tepe_profile" type="button"></button>
        <p class="popup__edit-profile">Редактировать профиль</p>
        <fieldset class="popup__info">
          <input class="popup__info-text popup__info-text_type_name" type="text" placeholder="Имя">
          <input class="popup__info-text popup__info-text_type_job" type="text" placeholder="Вид деятельности">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_elements">
      <form class="popup__container popup__container_type_elements" name="addElements">
        <button class="button-close button-close_tepe_elements" type="button"></button>
        <p class="popup__edit-profile">Новое место</p>
        <fieldset class="popup__info">
          <input class="popup__info-text popup__info-text_type_title" type="text" placeholder ="Название">
          <input class="popup__info-text popup__info-text_type_fotolink" type="url" placeholder ="Ссылка на картинку">
        </fieldset>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
    <div class="popup-foto popup">
      <div class="popup-foto__conteiner">
        <button class="button-close button-close_tepe_foto" type="button"></button>
        <img class="popup-foto__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="замок">
        <p class="popup-foto__name-foto">Название места</p>
      </div>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
          <div class="profile__info">
          <ul class="profile__info-li">
            <li><h1 class="profile__title">Жак-Ив Кусто</h1></li>
            <li><h2 class="profile__subtitl">Исследователь океана</h2></li>
          </ul>
          <button class="profile__edit-button" type="button">
            <img class="profile__pencil" src="./images/pencil.png" alt="карандаш">
          </button>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__plus" src="./images/plus.png" alt="плюс">
          </button>
        </section>
        <section class="elements">
          <template id="elements">
            <div class="element">
              <button class="element__delete" type="button"></button>
              <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="замок">
              <div class="element__signature">
                <p class="element__name-foto">Название места</p>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    <script src="./src/constants.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
